{% extends 'myapp/base.html' %}
{% block body %}
<div class="container mx-auto max-w-md mt-10">
    <div class="bg-green-100 border border-green-400 text-green-700 px-6 py-8 rounded-lg shadow-lg text-center">
        <svg class="w-20 h-20 mx-auto mb-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="text-3xl font-bold mb-4">Payment Successful!</h2>
        <p class="mb-6">Thank you for your purchase of {{ product.name }}.</p>
        <div class="bg-white p-4 rounded-md shadow-inner">
            <p class="font-semibold">Product: <span class="text-gray-600">{{ product.name }}</span></p>
            <p class="font-semibold">Amount Paid: <span class="text-green-600">â‚¹{{ product.price }}</span></p>
        </div>
        <div class="mt-6 flex justify-center space-x-4">
            <a href="{% url 'index' %}" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition">Continue Shopping</a>
            <a href="{% url 'purchases' %}" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition">View Order</a>
        </div>
    </div>
</div>
{% endblock %}
